<section data-ng-controller="MyCalendarsController" data-ng-init="find()">
    <div class="page-header">
        <h1>My calendars</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="myCalendar in myCalendars" data-ng-href="#!/my-calendars/{{myCalendar.id}}" class="list-group-item"
           ng-attr-style="background-color: {{myCalendar.backgroundColor}}; color: {{myCalendar.foregroundColor}}">
			{{myCalendar.summary}}
        </a>
    </div>
</section>
